<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дебильный store | Магазин девайсов</title>
</head>
<body>
<h1>Категории</h1>
{% for c in categories %}
<a href="/category/{{ c.id }}">{{ c }}</a>
<br>
{% endfor %}
<hr>
<h1>Товары</h1>
{% for p in products %}
<a href="/product/{{ p.id }}">{{ p }}</a>
<br>
{% endfor %}
</body>
</html>
