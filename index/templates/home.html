<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Дебильный store | Магазин девайсов</title>
</head>
<body class="bg bg-dark">
<header class="p-3 border-bottom bg-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Halal_logo.svg" width="45" height="45">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Войти</button>
                <button type="button" class="btn btn-warning">Регистрация</button>
            </div>
        </div>
    </div>
</header>
<br>
<div class="container d-flex 100">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <span class="fs-4">Категории</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-2">
            {% for c in categories %}
            <li class="nav-item mb-4">
                <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">{{ c }}</a>
            </li>
            {% endfor %}
        </ul>
        <hr>
    </div>
    <div class="container px-4" id="featured-3">
        <h2 class="pb-2 text-white">Товары</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for p in products %}
            <div class="feature col">
                <img src="{{ p.product_photo.url }}" width="250" height="250" alt="">
                <h3 class="fs-2 text-white">{{ p }}</h3>
                <p class="text-white">{{ p.product_des }}</p>
                <a href="/product/{{ p.id }}">Подробнее -></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
